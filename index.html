<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index</title>
  <link href="css/bootstrap.css" rel="stylesheet">
  
</head>
<body>
  <div>
    <header>
      <div style="margin-top: 10px">
        <a href="/">
          <img src="https://unidaddolor-csf.com/storage/images/logo-csf.png" height="40px" weight="40px">
        </a>
      </div>
    </header>
  </div>
  <div class="container" style="margin-top: 100px">
  <form>
    <img class="mb-4" src="https://cdn-icons-png.flaticon.com/512/1160/1160622.png" alt="" width="57" height="57">
    <h1 class="h3 mb-3 fw-normal">Inicia sesión</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Correo electronico</label>
    </div>
    <div class="form-floating" style="margin-top: 20px; margin-bottom: 20px">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Contraseña</label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
  </form>
</div>
<div>
  <footer>
  </footer>
</div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
