<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesión</title>
  <link href="css/bootstrap.css" rel="stylesheet">
  
</head>
<header>
  <div>
    <div style="margin-top: 10px; margin-left:20px">
      <a href="/">
        <img src="csf-horitzontal-removebg-preview.png" height="40px" weight="40px">
      </a>
    </div>
  </div>
</header>
<body>
  <div class="container" style="margin-top: 100px">
  <form onsubmit="return verificarCampos()">
    <img class="mb-4" src="https://cdn-icons-png.flaticon.com/512/1160/1160622.png" alt="" width="57" height="57">
    <h1 class="h3 mb-3 fw-normal">Inicia sesión</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Correo electronico</label>
    </div>
    <div class="form-floating" style="margin-top: 20px; margin-bottom: 20px">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Contraseña</label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Entrar a cuenta</button>
  </form>
</div>
<script>
  function verificarCampos() {
    const correo = document.getElementById("floatingInput").value;
    const contrasena = document.getElementById("floatingPassword").value;

    // Verifica que ambos campos no estén vacíos
    if (correo && contrasena) {
      // Redirige a inicioIncidencias.html si ambos campos tienen contenido
      window.location.href = "inicioIncidencias.html";
      return false; // Evita que el formulario se envíe
    } else {
      alert("Por favor, completa ambos campos.");
      return false; // Evita el envío del formulario si algún campo está vacío
    }
  }
</script>
<footer>

</footer>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
